
<mat-card>
  <mat-card-header>
    <h1>Inzenjering znanja 2020</h1>
  </mat-card-header>

  <button mat-raised-button (click)="onNoviPacijent()">Dodaj pregled</button>

<mat-card-content>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="pacijenti">

      <!-- Id  -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID Pacijenta</th>
        <td mat-cell *matCellDef="let pacijent"> {{pacijent.id}} </td>
      </ng-container>

      <!-- Ime -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Ime Pacijenta</th>
        <td mat-cell *matCellDef="let pacijent"> {{pacijent.name}} </td>
      </ng-container>

      <!-- Prezime -->
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef>Prezime Pacijenta</th>
        <td mat-cell *matCellDef="let pacijent"> {{pacijent.lastname}} </td>
      </ng-container>

      <!-- Simptomi -->
      <ng-container matColumnDef="karton">
        <th mat-header-cell *matHeaderCellDef>Zdravstveni Karton</th>
        <td mat-cell *matCellDef="let pacijent"> <button mat-raised-button (click)="onKarton(pacijent)">Prikazi Zdravstveni Karton </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</mat-card-content>
</mat-card>
