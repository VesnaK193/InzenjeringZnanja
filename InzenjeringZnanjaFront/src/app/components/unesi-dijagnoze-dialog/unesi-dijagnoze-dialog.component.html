<mat-card class="papper" style="width: 600px; height: 800;">
    <mat-card-header>
        <h3 class="card-container-left">Odaberi dijagnoze</h3>
        <h3 class="card-container-right">Preporucene terapije</h3>
    </mat-card-header>
    <mat-card-content >
        <mat-grid-list cols="2" rowHeight="2:1" >
            <mat-grid-tile [rowspan]="4">
                <mat-selection-list [style.overflow]="'auto'" [style.height.vh]="'60'" style="height: 600;" #simptomi class="scroll-me" [(ngModel)]="selectedOptions"
                    (ngModelChange)="onNgModelChange($event)">
                    <mat-list-option *ngFor="let dijagnoza of listaSvihDijagnoza" [value]="dijagnoza">
                        {{dijagnoza.name}}
                    </mat-list-option>
                </mat-selection-list>
            </mat-grid-tile>
            <mat-grid-tile [rowspan]="4" style="height: 600;">
                <mat-list style="border: 0;" #simptomi class="scroll-me" [style.height.vh]="'70'" style="margin-top: 30%;height: 600; border:0px solid gray;" [(ngModel)]="odabraniLekovi"
                    (ngModelChange)="onNgModelChangeLek($event)">
                    <mat-list-item *ngFor="let lek of listaLekova">
                        {{lek.lek}}
                    </mat-list-item>
                </mat-list>
            </mat-grid-tile>
        </mat-grid-list>
        <button mat-raised-button color="primary" (click)="dodajDijagnoze()">Nadji terapiju</button>
        <button mat-raised-button color="primary" style="margin-left: 10px;" (click)="dodajDijagnozeRBR()">Nadji terapiju RBR</button>
    </mat-card-content>
</mat-card>
