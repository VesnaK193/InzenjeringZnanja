<mat-card class="papper" style="width: 600px; height: 800;">
    <mat-card-header>
        <h3 class="card-container-left">Odaberi Simptome</h3>
        <h3 class="card-container-right">Preporuceni Testovi</h3>
    </mat-card-header>
    <mat-card-content >
        <mat-grid-list cols="2" rowHeight="2:1" >
            <mat-grid-tile [rowspan]="4">
                <mat-selection-list [style.overflow]="'auto'" [style.height.vh]="'60'" style="height: 600;" #simptomi class="scroll-me" [(ngModel)]="selectedOptions"
                    (ngModelChange)="onNgModelChange($event)">
                    <mat-list-option *ngFor="let simptom of listOfSymptomsFromDatabase" [value]="simptom">
                        {{simptom.name}}
                    </mat-list-option>
                </mat-selection-list>
            </mat-grid-tile>
            <mat-grid-tile [rowspan]="4">
                <mat-selection-list [style.overflow]="'auto'" [style.height.vh]="'60'" style="height: 600;" #simptomi class="scroll-me" [(ngModel)]="selectedTests"
                    (ngModelChange)="onNgModelChangeTest($event)">
                    <mat-list-option *ngFor="let test of listOfTests" [value]="test">
                        {{test.name}}
                    </mat-list-option>
                </mat-selection-list>
            </mat-grid-tile>
        </mat-grid-list>
        <button mat-raised-button color="primary" [disabled]="!validatePronadji()" (click)="dodajSimptomeCBR()">Nadji Testove CBR</button>
        <button mat-raised-button color="primary" style="margin-left: 10px;" [disabled]="!validatePronadji()" (click)="dodajSimptomeRBR()">Nadji Testove RBR</button>
        <button mat-raised-button color="primary" style="margin-left: 10px;" [disabled]="!validateSavucaj()" (click)="upisiSimptome()">Zapamti Testove</button>
        <button mat-raised-button color="primary" style="margin-left: 10px;" (click)="sviTestovi()">Svi testovi</button>
    </mat-card-content>
</mat-card>
