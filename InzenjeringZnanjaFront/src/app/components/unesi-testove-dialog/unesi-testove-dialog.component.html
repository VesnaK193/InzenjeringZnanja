<mat-card class="papper" style="width: 600px; height: 800;">
  <mat-card-header>
    <h3 class="card-container-left">Odaberi testove</h3>
    <h3 class="card-container-right">Preporucene dijagnoze</h3>
  </mat-card-header>
  <mat-card-content >
    <mat-grid-list cols="2" rowHeight="2:1" >
      <mat-grid-tile  *ngIf="validateListuTestova()"  [rowspan]="4">
        <mat-selection-list [style.overflow]="'auto'" [style.height.vh]="'60'" style="height: 600;" class="scroll-me" [(ngModel)]="selectedOptions"
                            (ngModelChange)="onNgModelChange($event)">
          <mat-list-option *ngFor="let test of listaSvihTestova" [value]="test">
            {{test.name}}
          </mat-list-option>
        </mat-selection-list>
      </mat-grid-tile>
      
      <mat-grid-tile *ngIf="!validateListuTestova()"  [rowspan]="3" style="height: 500;">
        <h4 style="color: #b1b1b1;">
            Trenutno nema unetih testova za ovaj pregled.
        </h4>
    </mat-grid-tile>
      <mat-grid-tile [rowspan]="4" style="height: 600;">
        <mat-selection-list [style.overflow]="'auto'" [style.height.vh]="'60'" style="height: 600;"  class="scroll-me"  [(ngModel)]="odabraneDijagnoze"
                  (ngModelChange)="onNgModelChangeDijagnoza($event)">
          <mat-list-option *ngFor="let dijagnoza of listaDijagnoza" [value]="dijagnoza">
            {{dijagnoza.name}}
          </mat-list-option>
        </mat-selection-list>
      </mat-grid-tile>
    </mat-grid-list>
    <button mat-raised-button color="primary" [disabled]="!validatePronadji()" (click)="dodajTestoveCBR()">Nadji Dijagnoze</button>
    <button mat-raised-button color="primary" [disabled]="!validatePronadji()" style="margin-left: 10px;" (click)="dodajTestoveRBR()">Nadji Dijagnoze RBR</button>
    <button mat-raised-button color="primary" [disabled]="!validateSavucaj()" style="margin-left: 10px;" (click)="upisiTestove()">Zapamti Dijagnoze</button>
  </mat-card-content>
</mat-card>
